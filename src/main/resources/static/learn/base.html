<!-- START LIST OF LESSONS -->
  <md-content id="lesson-list">
    <md-list flex>
      <md-subheader class="md-no-sticky">Quantum Algorithms</md-subheader>
      <md-list-item class="md-3-line" ng-repeat="lesson in lessons" ng-click="showLesson($index)">
        <div class="md-avatar lesson-num" alt="" style="background: {{ getBackground($index); }}">{{$index}}</div>
        <div class="md-list-item-text" layout="column">
          <h3>{{lesson.name}}</h3>
          <h4>Lesson {{$index}}</h4>
          <p>{{ lesson.description }}</p>
        </div>
      </md-list-item>
      <md-divider ></md-divider>
    </md-list>
  </md-content>
  <!-- / END LIST OF LESSONS -->
