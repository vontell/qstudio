<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QStudio Learn</title>
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" href="css/style.css">
    
  <!-- MathJax for equations and stuff -->
  <script type="text/javascript"
        src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
    
</head>
<body ng-app="LearnApp" ng-controller="MainController" ng-cloak>
    
  <div id="top-banner">
    <h1 id="main-heading" class="md-display-3">Learn Quantum Computation</h1>
    <p id="main-subheading" class="md-headline">Start learning by selecting one of the lessons below</p>
  </div>
    
  <md-content id="lesson-container">
      <md-button class="md-raised md-primary" ng-click="showHome()" ng-hide="showingHome">&larr; Go Back</md-button>
      <ng-include src="lesson"></ng-include>
  </md-content>
  
  <footer>
    <div layout="row" layout-align="center center">
        <p>Copyright 2017</p>
    </div>
  </footer>
  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    
  <!-- Your application bootstrap  -->
  <script src="js/learn.js"></script>
  <script src="../ide/js/color.js"></script>
  
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-89489552-1', 'auto');
    ga('send', 'pageview');
  </script>
  
</body>
</html>
